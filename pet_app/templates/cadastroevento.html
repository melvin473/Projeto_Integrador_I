<!DOCTYPE html>
{% load static %}
{% load bootstrap %}
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pet Resgate - Cadastro de eventos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
            <div class="container">
                <a class="navbar-brand"><img src="{% static 'img/navbar-logo.png' %}" alt="Pet Resgate" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="animais">Pets encontrados</a></li>
                        <li class="nav-item"><a class="nav-link" href="mural">Mural</a></li>
                        <li class="nav-item"><a class="nav-link" href="home">Página inicial</a></li>
                    </ul>
                </div>
            </div>
        </nav>
         <!-- Cadastro pet perdido-->
         <div class="container">
            <h2 class='p-3'>Cadastro de evento</h2>
            <div class="container">
                <form action="cadastroevento" method="post" enctype="multipart/form-data" class="d-grid gap-4">
                    {% csrf_token %}
                    {{ form|bootstrap}}
                    <div class="form-group row">
                        <div class="p-3 col-sm-10">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                    </form>   
                </div>
            </div>    
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
         <!-- Footer-->
         <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start">
                        <li><a class="link-dark text-decoration-none me-3">Univesp Eixo Computação 2024</a></li>
                        <li><a class="link-dark link-underline link-underline-opacity-100 me-3" href="termos">Termos de Uso</a></li>
                    </div>
                </div>
            </div>
    </body>
</html>
